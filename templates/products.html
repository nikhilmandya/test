{% extends "base.html" %}
{% block content %}
    <section class="max-w-7xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Explore Our Seed Categories</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for category in categories %}
                <a href="{{ url_for('category_products', category_slug=category.slug) }}" class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-lg">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-blue-600 mb-2">{{ category.name }}</h3>
                        <p class="text-gray-600 text-sm mb-4">{{ category.description|truncate(100, true) }}</p>
                        <span class="inline-block mt-4 text-blue-600 font-medium hover:text-blue-700">View Products â†’</span>
                    </div>
                </a>
            {% endfor %}
        </div>
    </section>
{% endblock %}
